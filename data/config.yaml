# Settings for pose estimation
img_dir_path: 'data/images'
img_format: '.png' # keep the dot ('.')!
min_detected_lines: 3
max_angle_diff: 2.0 #1.5 # max angular difference (in degrees) between two keypoints in the same sequence
green_bg: true
cyl_diameter_mm: 8.0
# if you print the marker, to wrap around a cylinder, we also need to take into account the paper's thickness
printing_paper_thickness_mm: 0.08 # standard 100 gsm paper
# Note: total_marker_diameter = cyl_diameter_mm + 2 * printing_paper_thickness_mm

# Settings for making a new pattern and marker
new_pattern:
    pattern_size:
        n_sequences: 12 # number of sequences per pattern (= number of columns). Use a EVEN number for hexagonal grid!
        sequence_length: 6 # number of features per sequence (should be > 2)
    sequence_head: 1 # if starts with `1` then it will end with `0`, and vice-versa
    max_n_random_sequences: 100
    max_n_iterations_to_optimise_pttrn: 1000
new_marker:
    draw_green_bg: true
    use_hexagonal_distribution: true
    marker_margin_pixels:
        vertical: 228 # add both on top and bottom
    feature_size_pixels:
        long: 250
        small: 100
    feature_margin_pixels:
        vertical: 280
        horizontal: 0
    add_border_top_and_bot: true # to be used as a guide for cutting the printed marker
    border_thickness_pixels: 10

# Settings for marker segmentation
## background
marker_bg_hue: 60 # 60 = green color
marker_bg_hue_margin: 30 # should be smaller than 90, since in OpenCV the range is from 0 to 180
marker_bg_s_min: 20 #80 # s between 0 and 255 (if the marker has white reflections, then you can lower this number)
marker_bg_s_max: 255
marker_bg_v_min: 64 # (90 = 25%) v between 0 and 255
marker_bg_v_max: 255
## foreground
marker_fg_s_min: 0 # s between 0 and 255
#marker_fg_s_min: 185 # s between 0 and 255
marker_fg_s_max: 255
marker_fg_v_min: 0 # v between 0 and 255
marker_fg_v_max: 50 #130
